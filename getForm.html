<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <title>Get vormi harjutus</title>
  </head>
  <body>
    <form method="get" action="getForm.html">
      <input type="text" name="eesnimi" placeholder="Sisesta oma eesnimi" required><br>
      <input type="text" name="perenimi" placeholder="Sisesta oma perenimi" required><br>
      <input type="password" name="pw" placeholder="Sisesta salasõna" required><br>
      <input type="radio" name="sugu" value="mees" checked>Mees<br>
      <input type="radio" name="sugu" value="naine">Naine<br>
      <input type="email" name="email" placeholder="Sisesta oma email" required><br>
      <input type="url" name="koduleht" placeholder="Sisesta oma kodulehe aadress"><br>
      <label for="date">Sisesta oma sünniaeg</label><br>
      <input type="date" name="bday" required><br>
      <input type="submit" value="Saada ära">
    </form>
  </body>
</html>
